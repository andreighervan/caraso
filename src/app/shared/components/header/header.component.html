<header class="header">
  <div class="header-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9">
          <div class="info py-2">
            <div class="media pb-3 pb-md-0">
              <i class="fas fa-envelope"></i>
              <div class="media-body">
                <p class="mat-body-1">EMAIL</p>
                <p class="mat-body-2">automotor@domain.com</p>
              </div>
            </div>
            <div class="media pb-3 pb-md-0">
              <i class="fas fa-phone-alt"></i>
              <div class="media-body">
                <p class="mat-body-1">PHONE</p>
                <p class="mat-body-2">+407567890</p>
              </div>
            </div>
            <div class="media">
              <i class="fas fa-globe-americas"></i>
              <div class="media-body">
                <p class="mat-body-1">LOCATION</p>
                <p class="mat-body-2">45 Queen's Park Rd, Brighton, UK</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 text-center text-lg-right">
          <div class="dropdown-header">
            <button type="button" class="btn btn-default text-white" (click)="openMenu('LANGMENU')">ENG <i class="fa fa-angle-down" aria-hidden="true"></i></button>
            <div class="dropdown-content" *ngIf="menu.LANGMENU">
              <ul>
                <li><button type="button" class="btn btn-default">ENG</button></li>
                <li><button type="button" class="btn btn-default">FR</button></li>
              </ul>
            </div>
          </div>
          <div class="dropdown-header">
            <button type="button" class="btn btn-default text-white" (click)="openMenu('CURRMENU')">USD <i class="fa fa-angle-down"
                aria-hidden="true"></i></button>
            <div class="dropdown-content" *ngIf="menu.CURRMENU">
              <ul>
                <li><button type="button" class="btn btn-default">USD</button></li>
                <li><button type="button" class="btn btn-default">POUND</button></li>
              </ul>
            </div>
          </div>
          <button type="button" class="btn-search"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="header-nav">
    <div class="container">
      <nav class="navbar navbar-expand-lg px-0">
        <a class="navbar-brand" href="/home"><img src="assets/img/logo.png" alt="logo" class="logo-img"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/inventory">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/shop">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about-us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact-us">Contact Us</a>
            </li>
            <li class="nav-item">
              <button class="nav-link mx-3 btn btn-info" (click)="openLogin()">Login</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-success" (click)="openRegister()">Register</button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-cart-plus"></i><span class="cart">1</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
