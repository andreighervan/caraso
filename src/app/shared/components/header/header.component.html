<header class="header">
  <div class="header-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9">
          <div class="info py-2">
            <div class="media pb-3 pb-md-0">
              <i class="fas fa-envelope"></i>
              <div class="media-body">
                <p class="mat-body-1">EMAIL</p>
                <p class="mat-body-2">automotor@domain.com</p>
              </div>
            </div>
            <div class="media pb-3 pb-md-0">
              <i class="fas fa-phone-alt"></i>
              <div class="media-body">
                <p class="mat-body-1">PHONE</p>
                <p class="mat-body-2">+407567890</p>
              </div>
            </div>
            <div class="media">
              <i class="fas fa-globe-americas"></i>
              <div class="media-body">
                <p class="mat-body-1">LOCATION</p>
                <p class="mat-body-2">45 Queen's Park Rd, Brighton, UK</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 text-center text-lg-right">
          <select class="select-header">
            <option value="ENG">ENG</option>
            <option value="FR">FR</option>
          </select>
          <select class="select-header">
            <option value="USD">USD</option>
            <option value="POUND">POUND</option>
          </select>
          <button type="button" class="btn-search"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="header-nav">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.png" alt="logo" class="logo-img">
      </div>
      <div class="navigation">
        <nav class="navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/inventory">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/shop">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about-us">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/contact-us">Contact Us</a>
              </li>
              <li class="nav-item">
                <button class="nav-link login" (click)="openLogin()">Login</button>
              </li>
              <li class="nav-item">
                <button class="nav-link register" (click)="openRegister()">Register</button>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cart-plus"></i><span class="cart">1</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
