<app-header></app-header>
<app-breadcrumb [title]="title"></app-breadcrumb>
<div class="register-modal">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 my-5">
                <h4>User Registration</h4>
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form #userRegForm="ngForm" class="form-signin" (ngSubmit)="createUser(userRegForm)">
                            <div class="row" *ngIf="authError">
                                <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                            </div>
                            <div class="form-label-group">
                                <input ngModel #email="ngModel" name="email" type="email" class="form-control">
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control"
                                    id="firstName">
                                <label for="firstName">First name</label>
                            </div>

                            <div class="form-label-group">
                                <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control"
                                    id="lastName" value="">
                                <label for="lastName">Last name</label>
                            </div>

                            <div class="form-label-group">
                                <input ngModel #password="ngModel" name="password" type="password" class="form-control">
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="form-label-group">
                                <input name="password" type="password" class="form-control" id="confirmPassword">
                                <label for="confirmPassword">Confirm Password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" (click)="doGoogleLogin()"><i
                                    class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase"
                                (click)="doFacebookLogin()"><i class="fab fa-facebook-f mr-2"></i> Sign in with
                                Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
