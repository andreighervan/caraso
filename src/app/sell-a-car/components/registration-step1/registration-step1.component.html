<div [formGroup]="regForm">
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="make">Make <span>*</span></label>
                <input type="text" formControlName="make" />
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="model">Model <span>*</span></label>
                <input type="text" formControlName="model" />
            </div>
        </div>

        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="body">Body</label>
                <input type="text" formControlName="body" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="transmision">Transmision</label>
                <input type="text" formControlName="transmision" />
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="mileage">Mileage</label>
                <input type="text" formControlName="mileage" />
            </div>
        </div>

        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="year">Year</label>
                <input type="text" formControlName="year" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="exteriorColor">Exterior color</label>
                <input type="text" formControlName="exteriorColor" />
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="interiorColor">Interior color</label>
                <input type="text" formControlName="interiorColor" />
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="form-field" formGroupName="carDetails">
                <label for="vin">Vin</label>
                <input type="text" formControlName="vin" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-field" formGroupName="carDetails">
                <label for="pasteALink">Paste a link</label>
                <input type="text" formControlName="pasteALink" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-field">
                <button type="button" class="submit-btn" matStepperNext (click)="step1Submitted()">NEXT
                    STEP</button>
            </div>
        </div>
    </div>
</div>
