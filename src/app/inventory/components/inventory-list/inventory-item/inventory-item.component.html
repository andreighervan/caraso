<div class="inventory-item">
    <div class="inventory-inner clearfix" *ngFor="let car of filteredCars">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <img class="float-lg-left text-md-center img-fluid" src="assets/img/inventory-item.png"
                    alt="inventory item" />
            </div>
            <div class="col-md-8 col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <h4 class="item-title">{{car.make}} {{car.model}}</h4>
                    </div>
                    <div class="col-sm-6 text-right">
                        <h5 class="item-price">$ {{car.price}}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="item-left">
                            <i class="fas fa-car"></i>
                            <div>
                                <h6 class="item-paragraph">Year</h6>
                                <p>{{car.year}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="item-center">
                            <i class="fas fa-car"></i>
                            <div>
                                <h6 class="item-paragraph">Transmission</h6>
                                <p>{{car.transmision}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="item-right">
                            <h6>stock: #123456</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="item-features justify-content-start">
                            <div class="item-left">
                                <i class="fas fa-car"></i>
                                <div>
                                    <h6 class="item-paragraph">Fuel</h6>
                                    <p>ci: 56 / hw: 45</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="item-center ml-item-center">
                            <i class="fas fa-car"></i>
                            <div>
                                <h6 class="item-paragraph">horsepower</h6>
                                <p>{{car.horserPower}} HP</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="item-right">
                            <h6>in compare list</h6>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="item-hr" />
        </div>
    </div>
</div>
