<section class="search">
  <div class="container">
    <h2 class="text-center search__heading">SEARCH <span>MY CAR</span></h2>
    <div class="text-center">
      <img class="search__img" src="assets/img/bottom-heading.png" alt="bottom heading" />
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <mat-form-field class="mat-field">
            <mat-label>Make</mat-label>
            <mat-select formControlName="makes">
              <mat-option *ngFor="let make of makes" [value]="make.value">
                {{make.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <mat-form-field class="mat-field">
            <mat-label>Model</mat-label>
            <mat-select formControlName="models">
              <mat-option *ngFor="let model of models" [value]="model.value">
                {{model.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!-- <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="home-select">
            <select class="search__select">
              <option>Max Price</option>
              <option>Opt 1</option>
              <option>Opt 2/option>
            </select>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="home-select">
            <select class="search__select">
              <option>Transmission</option>
              <option>Opt 1</option>
              <option>Opt 2/option>
            </select>
          </div>
        </div> -->
        <div class="col-md-3 col-sm-6 col-xs-12">
          <button type="submit" class="search__btn">SEARCH</button>
        </div>
      </div>
    </form>
  </div>
</section>
