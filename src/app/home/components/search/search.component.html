<section class="search">
  <div class="container">
    <h2 class="text-center search-heading">SEARCH <span>MY CAR</span></h2>
    <div class="text-center">
      <img class="search-img" src="assets/img/bottom-heading.png" alt="bottom heading" />
    </div>
    <form [formGroup]="searchForm" novalidate>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="home-select">
            <select class="search-select" formControlName="makes">
              <option value="" selected>Make</option>
              <option *ngFor="let make of makes" [value]="make.value">{{make.viewValue}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="home-select">
            <select class="search-select" formControlName="models">
              <option value="" selected>Model</option>
              <option *ngFor="let model of models" [value]="model.value">{{model.viewValue}}</option>
            </select>
          </div>
        </div>
        <!-- <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="home-select">
            <select class="search__select">
              <option>Max Price</option>
              <option>Opt 1</option>
              <option>Opt 2/option>
            </select>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="home-select">
            <select class="search__select">
              <option>Transmission</option>
              <option>Opt 1</option>
              <option>Opt 2/option>
            </select>
          </div>
        </div> -->
        <div class="col-md-3 col-sm-6 col-xs-12">
          <button (click)="search(searchForm.value)" class="search-btn">SEARCH</button>
        </div>
      </div>
    </form>
  </div>
</section>
