<section class="search-car">
  <div class="container">
    <form [formGroup]="searchForm" novalidate>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <mat-form-field appearance="fill" class="search-dropdown">
            <mat-label>Make</mat-label>
            <mat-select formControlName="make" disableOptionCentering panelClass="dropdown">
              <mat-option *ngFor="let make of makes" [value]="make.value">
                {{make.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <mat-form-field appearance="fill" class="search-dropdown">
            <mat-label>Model</mat-label>
            <mat-select formControlName="model" disableOptionCentering panelClass="dropdown">
              <mat-option *ngFor="let model of models" [value]="model.value">
                {{model.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <button (click)="search(searchForm.value)" class="search-car-btn">SEARCH</button>
        </div>
      </div>
    </form>
  </div>
</section>
